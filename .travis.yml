language: node_js
node_js:
- 8
branches:
  only:
  - master
before_install:
- python3 --version
- pip --version
- pip install awscli --upgrade --user
- aws --version
- npm install -g hexo-cli
- npm install
install:
- hexo generate
notifications:
  slack:
    secure: 
deploy:
  provider: s3
  bucket: westerndevs.com
  region: ca-central-1
  acl: public_read
  skip_cleanup: true
  local-dir: public
  on:
    repo: westerndevs/western-devs-website
    branch: master
after_deploy:
- aws cloudfront create-invalidation --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID"
  --paths "/*"
